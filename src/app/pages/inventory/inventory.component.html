<div class="p-6">
  <div class="mb-6">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <span class="text-blue-600 text-3xl">🔍</span> Consulta de Inventário
    </h1>
    <p class="text-sm text-gray-500">Pesquise e visualize o histórico de inventários dos SKUs ou visualize em grid por rua</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow mb-4 flex justify-between items-center">
    <button class="px-4 py-2 border-b-2 border-blue-600 font-semibold">Consulta por SKU</button>
    <button class="text-sm text-blue-600 flex items-center gap-2">📊 Visualização em Grid</button>
  </div>

  <div class="bg-white p-4 rounded-xl shadow grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
      <label class="text-sm text-gray-600">Centro de Distribuição</label>
      <select class="w-full mt-1 border rounded px-3 py-2 text-sm">
        <option>Selecione o CD</option>
      </select>
    </div>
    <div>
      <label class="text-sm text-gray-600">SKU</label>
      <input type="text" placeholder="Digite o SKU..." class="w-full mt-1 border rounded px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="text-sm text-gray-600">Período</label>
      <select class="w-full mt-1 border rounded px-3 py-2 text-sm">
        <option>Selecione o período</option>
      </select>
    </div>
  </div>

  <div class="space-y-4">
    <div class="bg-white rounded-xl shadow p-4 flex justify-between items-start">
      <div>
        <h2 class="text-lg font-semibold flex items-center gap-2">📦 SKU001 <span class="text-xs bg-gray-900 text-white px-2 py-0.5 rounded">Em estoque</span></h2>
        <p class="text-sm text-gray-600">Produto A</p>
        <div class="text-sm text-gray-600 mt-2">
          <p>CD: <strong>CD São Paulo</strong></p>
          <p>Localização: <strong>A-12 - P-05</strong></p>
          <p class="text-xs mt-1">🗓️ Inventariado em 14/01/2024 · 📸 2 foto(s)</p>
        </div>
      </div>
      <div class="text-right">
        <p><strong>Palete:</strong> PAL-001</p>
        <p><strong>Quantidade:</strong> 150 unidades</p>
        <div class="flex gap-2 mt-2">
          <button class="text-sm border px-3 py-1 rounded text-gray-700">Ver Fotos</button>
          <button class="text-sm border px-3 py-1 rounded text-gray-700">Localizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
