<div class="row g-3">
  <!-- Últimos Inventários -->
  <div class="col-md-6">
    <div class="card p-4 border-0 shadow-sm rounded-3 h-100">
      <h4 class="fw-semibold text-dark mb-3 d-flex align-items-center">
        <i class="me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera h-5 w-5 text-purple-600"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg>
        </i>
        Últimos Inventários
      </h4>

      <div *ngFor="let item of inventarios" class="d-flex justify-content-between align-items-center border-bottom py-3">
        <div>
          <div class="fw-bold text-dark small">{{ item.cd }}</div>
          <div class="text-muted small">{{ item.rua }}</div>
        </div>
        <div class="text-end">
          <div class="text-muted small">{{ item.hora }}</div>
          <span class="badge rounded-pill px-2 py-1 small fw-semibold"
                [ngClass]="{
                  'bg-dark text-white': item.status === 'concluído',
                  'bg-light text-dark border': item.status === 'em andamento'
                }">
            {{ item.status }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Alertas e Notificações -->
  <div class="col-md-6">
    <div class="card p-4 border-0 shadow-sm rounded-3 h-100">
      <h4 class="fw-semibold text-dark mb-3 d-flex align-items-center">
        <i class="me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert h-5 w-5 text-orange-600"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"></path><path d="M12 9v4"></path><path d="M12 17h.01"></path></svg>
        </i>
        Alertas e Notificações
      </h4>

      <div *ngFor="let alerta of alertas" class="d-flex justify-content-between align-items-center p-3 rounded-2 mb-2" style="background-color: #f9fafb;">
        <div class="d-flex align-items-start">
          <span class="dot me-2 mt-1"
                [ngStyle]="{ 'background-color': alerta.cor }"></span>
          <div>
            <div class="fw-semibold text-dark small">{{ alerta.titulo }}</div>
            <div class="text-muted small">{{ alerta.cd }}</div>
          </div>
        </div>
        <span class="badge rounded-pill px-2 py-1 small fw-semibold text-capitalize"
              [ngClass]="{
                'bg-danger-subtle text-danger border border-danger': alerta.nivel === 'crítico',
                'bg-warning-subtle text-warning border border-warning': alerta.nivel === 'atenção',
                'bg-primary-subtle text-primary border border-primary': alerta.nivel === 'info'
              }">
          {{ alerta.nivel }}
        </span>
      </div>
    </div>
  </div>
</div>
