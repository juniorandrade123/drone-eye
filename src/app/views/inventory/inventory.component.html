<div class="row">

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

            <div class="col-6">

                        <path d="M3 15h18"></path>

                        <path d="M15 3v18"></path>
                    </svg>
                    <span>Visualiza√ß√£o em Grid</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">

</div>
