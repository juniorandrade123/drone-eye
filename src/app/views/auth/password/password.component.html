<div class="d-flex flex-column h-100 p-3">
  <div class="d-flex flex-column flex-grow-1">
    <div class="row h-100 justify-content-center">
      <div class="col-xxl-7">
        <div class="row justify-content-center h-100">
          <div class="col-lg-6 py-lg-5">
            <div class="card mb-0 p-4 d-flex flex-column h-100 justify-content-center">

              <h2 class="fw-bold fs-24">Esqueceu a senha?</h2>

              <p class="text-muted mt-1 mb-4">Insira seu endereço de e-mail e nós lhe enviaremos um e-mail com
                instruções para
                redefinir sua senha.</p>

              <div>
                <form class="authentication-form">
                  <div class="mb-3">
                    <label class="form-label" for="example-email">E-mail</label>
                    <input type="email" id="example-email" name="example-email" class="form-control"
                      placeholder="Informe seu e-mail">
                  </div>
                  <div class="mb-1 text-center d-grid">
                    <button class="btn btn-primary" type="submit">Resetar Senha</button>
                  </div>
                </form>
              </div>

              <p class="mt-3 text-muted text-center mb-0">Voltar ao <a routerLink="/auth/signin"
                  class="text-dark fw-bold ms-1">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
