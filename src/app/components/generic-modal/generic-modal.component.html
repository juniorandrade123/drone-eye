<div class="card white-content">
    <div class="card-header color" [class.backgroundSuccess]="data.type == 'success'"
        [class.backgroundWarning]="data.type == 'warning'" [class.backgroundError]="data.type == 'error'">
        <h4 class="card-title" style="
          width: 95%;
          padding: 0px;
          color: white;
          padding-top: 10px;
          font-weight: bold;
        ">
            {{ data.title }}
        </h4>
        <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>
    <div class="card-body" style="height: 150px">
        <div style="margin: 0 auto; padding-top: 40px">
            {{ data.message }}
            <span style="font-weight: bold">{{ data.item }}</span>
            <br />
            <span *ngIf="data.messageDelete" style="color: #C92B19">{{
                data.messageDelete
                }}</span>
        </div>
    </div>
    <div class="card-footer text-center">
        <div class="row justify-content-end g-2">
            <div class="col-lg-3">
                <button (click)="closeModal()" class="btn btn-light w-100">{{ data.descriptionBtnCancel }}</button>
            </div>
            <div class="col-lg-3">
                <button (click)="confirm()" class="btn btn-primary w-100"
                    [class.backgroundSuccess]="data.type == 'success'" [class.backgroundError]="data.type == 'error'">
                    {{ data.descriptionBtnConfirm }}
                </button>
            </div>
        </div>
    </div>
</div>
